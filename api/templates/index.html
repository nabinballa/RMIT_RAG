<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMIT RAG - Question & Answer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .answer-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .answer-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .answer-text {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .status.online {
            color: #28a745;
        }

        .status.offline {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– RMIT RAG</h1>
        
        <form id="questionForm">
            <div class="form-group">
                <label for="question">Ask a question:</label>
                <input type="text" id="question" name="question" placeholder="e.g., How do I get a travel pass?" required>
            </div>
            
            <div class="form-group">
                <label for="k">Number of results to retrieve:</label>
                <input type="number" id="k" name="k" value="5" min="1" max="20">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Ask Question</button>
                <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <div class="loading" id="loading">
            Thinking... ðŸ¤”
        </div>

        <div id="answerContainer" class="answer-container" style="display: none;">
            <h3>Answer:</h3>
            <div id="answerText" class="answer-text"></div>
        </div>

        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Check API status on load
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusEl = document.getElementById('status');
                if (response.ok) {
                    statusEl.textContent = `âœ… Connected (Model: ${data.model})`;
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = 'âŒ API Error';
                    statusEl.className = 'status offline';
                }
            } catch (error) {
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'âŒ Connection Failed';
                statusEl.className = 'status offline';
            }
        }

        // Handle form submission
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const k = parseInt(document.getElementById('k').value);
            
            if (!question) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('answerContainer').style.display = 'none';
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question, k })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('answerText').textContent = data.answer;
                    document.getElementById('answerContainer').className = 'answer-container';
                    document.getElementById('answerContainer').style.display = 'block';
                } else {
                    document.getElementById('answerText').textContent = `Error: ${data.error}`;
                    document.getElementById('answerContainer').className = 'answer-container error';
                    document.getElementById('answerContainer').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('answerText').textContent = `Network Error: ${error.message}`;
                document.getElementById('answerContainer').className = 'answer-container error';
                document.getElementById('answerContainer').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function clearForm() {
            document.getElementById('questionForm').reset();
            document.getElementById('answerContainer').style.display = 'none';
        }

        // Check status on page load
        checkStatus();
    </script>
</body>
</html>
